<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>String methods</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container py-5 my-5 bg-primary">
     <div class="row justify-content-center">
      <div class="col-md-10">
          <div class="form-action text-center">
            <h1 class="display-6 fw-bold fs-2 text-white">String methods:</h1>
            <div class="count mt-2 border p-5">
            <h2 class="display-6 fw-bold fs-3 text-white">String length:</h2>   
             <input type ="text" name="string length" id="text" class="form-control text-center" placeholder="To find the string length" class="mb-2">
             <p id="demo" class="text-center bg-dark text-white mt-2"></p>
             <button onclick="length()" class="btn btn-warning text-white">String length</button>
         </div>

         <div class="text-replace mt-2 border p-5">
            <h2 class="display-6 fw-bold fs-3 text-white">String text replace:</h2>   
            <input type ="text" name="string text replace" id="text replace" class="form-control text-center" placeholder="To replace the current text into the new text" class="mb-2"><br>
            <label for="current text">Current text:</label>
            <input type="text" id="current text" placeholder="current text">
            <label for="replace text"> replace text:</label>
            <input type="text" id="replace text" placeholder=" replace text">
            <p id="demo1" class="text-center bg-dark text-white mt-2"></p>
            <button onclick="replace()" class="btn btn-warning text-white">String text replace</button>
        </div>

        <div class="text-replace all mt-2 border p-5">
            <h2 class="display-6 fw-bold fs-3 text-white">String text replaceAll:</h2>  
            <input type ="text" name="string text replace" id="text replaceall" class="form-control text-center" placeholder="To replace the current text word into the new text word" class="mb-2"><br>
            <label for="current text word">Current text word:</label>
            <input type="text" id="current text word" placeholder="current text word">
            <label for="replace all text word"> replace all  text word:</label>
            <input type="text" id="replace all text word" placeholder=" replace all  text word">
            <p id="demo2" class="text-center bg-dark text-white mt-2"></p>
            <button onclick="replaceAll()" class="btn btn-warning text-white">String text replace all</button>
        </div>

        <div class="concat mt-2 border p-5">
            <h2 class="display-6 fw-bold fs-3 text-white">String concat:</h2> 
            <label for="Text 1">Text 1:</label>
            <input type="text" id="Text1" placeholder="First word" >
            <label for="Text 2">Text 2:</label>
            <input type="text" id="Text2" placeholder="last word">
            <p id="demo3" class="text-center bg-dark text-white mt-2"></p>
            <button onclick="concat()" class="btn btn-warning text-white">String concat</button>
        </div>


        <div class="padding mt-2 border p-5">
            <h2 class="display-6 fw-bold fs-3 text-white">String padding:</h2>  
            <input type ="text" name="string padding" id="text padding" class="form-control text-center" placeholder="To pad the string element" class="mb-2"><br>
            <label for="First Pad Word">First Pad Word:</label>
            <input type="text" id="first-pad" placeholder="First Pad Word">
            <label for="Second Pad Word"> second Pad Word:</label>
            <input type="text" id="second-pad" placeholder="Second Pad Word">
            <p id="demo4" class="text-center bg-dark text-white mt-2"></p>
            <p id="demo5" class="text-center bg-dark text-white mt-2"></p>
            <button onclick="padStart()" class="btn btn-warning text-white">String Pad Start</button>
            <button onclick="padEnd()" class="btn btn-warning text-white">String Pad End</button> 
        </div>

        <div class="text uppercase and lowercase mt-2 border p-5">
            <h2 class="display-6 fw-bold fs-3 text-white">String text UpperCase and LowerCase :</h2>   
             <input type ="text" name="string text uppercase and lower case" id="textcase" class="form-control text-center" placeholder="To transform the text in uppercase and lowercase." class="mb-2">
             <p id="demo6" class="text-center bg-dark text-white mt-2"></p>
             <p id="demo7" class="text-center bg-dark text-white mt-2"></p>
             <button onclick="textUpperCase()" class="btn btn-warning text-white">String text uppercase</button>
             <button onclick="textLowerCase()" class="btn btn-warning text-white">String text lowercase</button>
        </div>

        <div class="extract strings mt-2 border p-5">
            <h2 class="display-6 fw-bold fs-3 text-white">String Extract :</h2>   
             <input type ="text" name="string text uppercase and lower case" id="textextract" class="form-control text-center" placeholder="To Extract these strings by using three methods." class="mb-2">
             <label for="Extract" class="mt-2">Text position:</label>
             <input type="number" id="Extract" class="mt-2">
             <p id="demo8" class="text-center bg-dark text-white mt-2"></p>
             <p id="demo9" class="text-center bg-dark text-white mt-2"></p>
             <p id="demo10" class="text-center bg-dark text-white mt-2"></p>
             <button class="btn btn-warning text-white" onclick="CharAt()" >String CharAt</button>
             <button class="btn btn-warning text-white" onclick="CharCodeAt()" >String CharCodeAt</button>
             <button class="btn btn-warning text-white" onclick="PropertyAccess()"  >String PropertyAccess</button>
             </div>

             <div class="split my-5 p-3 border">
                <h2 class="display-6 fw-bold fs-3 text-white">String Extract :</h2>   
                <label for="array" class="mt-2">Enter an array with three elements:</label>
                <input type="text"  id="array"  class="mt-2 form-control text-center">
                <label for="split" class="mt-2">split here:</label>
                <input type="text" id="split" class="mt-2">
                <p id="demo11" class="text-center bg-dark text-white mt-2"></p>
                <p id="demo12" class="text-center bg-dark text-white mt-2"></p>
                <p id="demo13" class="text-center bg-dark text-white mt-2"></p>
                <button class="btn btn-warning text-white" onclick="split()"> String Split</button>
                </div>   


                <div class="slice mt-2 border p-5">
                    <h2 class="display-6 fw-bold fs-3 text-white">String slice:</h2>  
                    <input type ="text" name="string slice" id="text slice" class="form-control text-center" placeholder="To Extract a part of string from the position." class="mb-2"><br>
                    <label for="First slice Word">First slice Word:</label>
                    <input type="number" id="first-slice" placeholder="First slice Word">
                    <label for="Last slice Word"> Last slice Word:</label>
                    <input type="number" id="last-slice" placeholder="Last slice Word">
                    <p id="demo14" class="text-center bg-dark text-white mt-2"></p>
                    <button onclick="slice()" class="btn btn-warning text-white">String slice</button>
                </div>

                <div class="slice mt-2 border p-5">
                    <h2 class="display-6 fw-bold fs-3 text-white">String substring:</h2>  
                    <input type ="text" name="string substring" id="text substring" class="form-control text-center" placeholder="To Extract a part of a string and returns the extracted parts in a new string." class="mb-2"><br>
                    <label for="First substring Word">First substring Word:</label>
                    <input type="number" id="first-substring" placeholder="First substring Word">
                    <label for="Last substring Word"> Last substring Word:</label>
                    <input type="number" id="last-substring" placeholder="Last substring Word">
                    <p id="demo15" class="text-center bg-dark text-white mt-2"></p>
                    <button onclick="substring()" class="btn btn-warning text-white">String substring</button>
                </div>
     





          </div>
        </div>
    </div>
</div>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.min.js"></script> 
<script src="script .js"></script>  
</body>
</html>
